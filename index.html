<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web calculator</h1>
    <p>Šeit var apreķinat skaitlu summu, starpibu, reizinajumu un dalijumu</p>
    <div class="container">
        <input type="number" id="num1" placeholder="Write first number">
        <input type="number" id="num2" placeholder="Write second number">
    </div>
    <div class="container">
        <button class="btn" onclick="saskaitit()">saskaitit</button>
        <button class="btn" onclick="atnemt()">atnemt</button>    
        <button class="btn" onclick="reizinat()">reizinat</button>    
        <button class="btn" onclick="dalit()">dalit</button>
    </div>
    <div id="result">Result</div>
    <script src="script.js"></script>
</body>
</html>
